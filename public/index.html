<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>DreamBrowser</title>

        <style>
            html, body {
                margin: 0 auto;
            }

            #webview {
                display: inline-flex;
                width: 100vw;
                height: 92.9vh;
            }

            /* PANEL */
            .panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #fff;
                height: 7vh;
                text-align: center;
                border-top: 0.3vh solid #ccc;
            }
            .panel button {
                display: inline-block;
                vertical-align: middle;
                margin: 0 1vh;
                background: none;
                box-shadow: none;
                border: 0;
                margin-top: 1.1vh;
            }
            .panel button svg {
                width: auto;
                height: 4vh;
            }
            /* PANEL */
        </style>
    </head>
    <body>
        <webview id="webview" src="" webpreferences="nativeWindowOpen=true" allowpopups></webview>

        <div class="panel">
            <button id="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </button>
            <button id="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
            </button>
        </div>

        <script>
            onload = () => {
                const webview = document.querySelector('webview')
                
                const homepage = 'https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_a_target'
                // webview.src = homepage
                webview.src = 'https://yandex.ru'
                
                
                document.getElementById("back").addEventListener("click", function (e) {
                    webview.goBack()
                })
                
                document.getElementById("home").addEventListener("click", function (e) {
                    webview.src = homepage
                })
                
                webview.addEventListener('new-window', function (e) {
                    e.preventDefault()
    
                    if(e.url.includes('exler.ru')) {
                        return alert('access denied')
                    }
    
                    webview.src = e.url
                })
                
                webview.addEventListener('will-navigate', function (e) {
                    e.preventDefault()
    
                    if(e.url.includes('exler.ru')) {
                        return alert('access denied')
                    }
    
                    webview.src = e.url
                })
            }
        </script>
    </body>
</html>
